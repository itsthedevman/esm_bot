language: ruby
os: linux
cache:
  bundler: true
  rvm: ".rvm"
rvm:
  - 2.6.5
services:
  - postgresql

branches:
  only:
    - master

# Lifecycle
before_install:
  - gem install bundler
  - echo $env_key | gpg --passphrase-fd 0 ./.env.gpg
before_script:
  - psql -c "CREATE USER esm WITH ENCRYPTED PASSWORD 'password12345'; ALTER USER esm WITH SUPERUSER;" -U postgres
script:
  - bin/setup
  - bin/test


# ENV Variables
env:
  global:
    secure: 
