#   b_attribute: Type
#   c_attribute: Type

# Supported Types:
#   Any -> Only accepts a string, but will attempt to parse the value from it. Accepts any JSON type (stringify!)
#   String
#   Integer
#   Hash
#   Array
#   Array<T> -> Different from "Array", this performs an additional type conversion to every item in the array.
#   HashMap -> Arma 3's HashMap represented as a String -> "[[key, value], [key, value]]"
#   DateTime
#   Date
#   Decimal
#   Boolean

