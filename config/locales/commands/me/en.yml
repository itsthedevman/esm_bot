---
en:
  commands:
    me:
      description: Displays information about your player (money, health, poptabs,
        territories, etc.) on the requested server
      example: |-
        **`%{prefix}me esm_malden`**
        Returns my player information on `esm_malden`
      embed:
        title: "%{user}'s stats on `%{server_id}`"
