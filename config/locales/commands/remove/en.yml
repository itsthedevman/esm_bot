en:
  commands:
    remove:
      description: Removes a player from a territory
      description_extra: |-
        This command is only available for the territory owner or moderator
      example: |-
        **`/territory remove_player esm_malden awesome @Bryan`**
        Removes @Bryan from territory `awesome` on `esm_malden`

        **`/territory remove_player esm_malden fort_a 76561198037177305`**
        Removes `76561198037177305` from territory `fort_a` on `esm_malden`
      success_message: Hey %{user}, `%{target_uid}` has been removed from territory `%{territory_id}` on `%{server}`
