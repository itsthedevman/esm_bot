---
en:
  commands:
    mode:
      arguments:
        mode: Sets which mode, valid options are `server` or `player`
      description: Changes which mode ESM is in
      example: |-
        **`%{prefix}mode esm server`**
        Disables player mode. Set this mode if your community hosts servers

        **`%{prefix}mode esm player`**
        Enables player mode. Set this mode if you play on servers
      enabled: "✅ Player mode has been enabled for **%{community_name}**. All of my
        player commands may now be used on its Discord server"
      disabled: "✅ Player mode has been disabled for **%{community_name}**. You may
        now manage your community and servers via my [Dashboard](https://www.esmbot.com/portal)"
