---
en:
  commands:
    reward_admin:
      description: "Gives a specific reward to a player"
      description_extra: "This command allows admins to give poptabs, respect, items, or vehicles to any player. These are redeemable in game."
      examples:
      - description: "Adds 5000 poptabs to @discord_mention's rewards on esm_tanoa"
        arguments:
          whom: "@discord_mention"
          "on": "esm_tanoa"
          type: "poptabs"
          amount: "5000"
      - description: "Adds 100 respect to @discord_mention's rewards on esm_malden"
        arguments:
          whom: "@discord_mention"
          "on": "esm_malden"
          type: "respect"
          amount: "100"
      - description: "Adds two RCOs to 76561234567890123's rewards on esm_altis"
        arguments:
          whom: "76561234567890123"
          "on": "esm_altis"
          type: "item"
          classname: "optic_Hamr"
          amount: "2"
      - description: "Adds a Land Rover to @discord_mention's rewards on esm_malden"
        arguments:
          whom: "@discord_mention"
          "on": "esm_malden"
          type: "vehicle"
          classname: "Exile_Car_LandRover_Red"
      arguments:
        type:
          description: "The type of reward to give (poptabs, respect, item, vehicle)"
        classname:
          description: "The classname of the item or vehicle to give. Ignored for poptabs and respect"
        amount:
          description: "The amount of poptabs, respect, or items to give to the player. Ignored for vehicles"
        expires_after:
          description: "Duration until reward expires (e.g. '7 days', '24h', 'never'). Defaults based on reward type."
      errors:
        missing_amount: "An amount is required when giving poptabs, respect or items"
        invalid_classname: "`%{classname}` is not a valid classname on `%{server_id}`"
        invalid_expires_after: ""
      confirmation:
        title: "Add Player Reward - Confirmation"
        content: |
          Please review the reward details below:

          **Recipient:** %{recipient}
          **Type:** %{type}
          %{reward_details}
          **Expires:** %{expiry}

          This reward will be available for %{recipient_mention} to claim on `%{server_id}`
        reward_details:
          poptab: "**Amount:** %{amount} poptabs"
          respect: "**Amount:** %{amount} respect"
          item: "**Item:** %{name} (x%{amount})"
          vehicle: "**Vehicle:** %{name}"
        expiry:
          never: "Never"
          timed: "In %{duration}"
