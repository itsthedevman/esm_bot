en:
  commands:
    servers:
      description: Displays all registered servers for a given community ID, regardless if they are online or not
      example: |-
        ```
        /community servers for:esm
        ```Returns all registered servers for `esm`.
      offline: "❌ Offline"
      offline_for: "❌ Offline for %{time}"
      errors:
        no_servers: "I was unable to find any registered servers for `%{community_id}`.\nIf you are the owner, you can them via the Admin Dashboard"
