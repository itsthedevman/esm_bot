en:
  commands:
    demote:
      description: Demotes a player from moderator to builder in a territory.
      description_extra: "This command is only available for the territory owner"
      example: |-
        **`/territory demote_player esm_malden awesome @Bryan`**
        Demote @Bryan to builder in territory `awesome` on `esm_malden`

        **`/territory demote_player esm_malden fort_a 76561198037177305`**
        Demote `76561198037177305` to builder in territory `fort_a` on `esm_malden`
      success_message: Hey %{user}, `%{target_uid}` has been demoted to builder in territory `%{territory_id}` on `%{server}`
