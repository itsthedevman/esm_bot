---
en:
  commands:
    reward:
      description: Requests a reward package to be deployed on the provided server
      description_extra: After running this command, you will be sent a confirmation message in your PMs with me. From here, you'll confirm you are online and alive before I send deliver the rewards to you.
      examples:
      - description: Requests the default reward to be delivered to you on `esm_malden`.
        arguments:
          "on": esm_malden
      - description: "Requests the 'construction' reward package to be delivered to you on `esm_malden`"
        arguments:
          "on": "esm_malden"
          reward_id: "construction"
      arguments:
        reward_id:
          description: The ID of the reward you would like to receive.
          optional_text: If omitted, the default reward will be given
      errors:
        check_pm: "Hey %{user}. Before I can process your request, I need to confirm a few things. Please reply to the message in your Direct Messages to continue."
        no_reply: "Hey %{user}, I haven't heard from you in awhile so I cancelled your request. Please re-run the previous command when you're ready to continue"
        waiting_for_reply: 'Hey %{user}, I am already processing a reward request for you. If you would like to start over, just reply back with "cancel" and then you may use this command'
        incorrect_reward_id: "I'm sorry %{user}, I was unable to find a reward with the ID of `%{reward_id}`"
        no_reward_items: "I'm sorry %{user}, the selected reward package is not available at this time"
        territory_query: "I'm sorry %{user}, I ran into an issue syncing territory data. Please wait a moment before trying again"
        no_territories: "Before you confirm, you should know that this reward package also contains vehicles for you, but you have no territories. If you would like to receive these vehicles as well, please "
      confirmation:
        title: "Reward Package Confirmation"
        description: |-
          You are about to claim the following reward package on `%{server_id}`:

          %{reward_items}

          **After claiming, the following items can be redeemed in-game:**
          - Items can be collected from any item Trader
          - Vehicles can be spawned at their respective vehicle traders (Land/Air/Sea)
          - Poptabs and respect are added to your character upon redemption

          You can redeem rewards at any trader, or at your territory flag if enabled by the server.

          %{cooldown}
      reward_items:
        poptabs: "- %{quantity} poptabs %{expiry}"
        respect: "- %{quantity} respect %{expiry}"
        classname: "- %{name} %{expiry}"
        classname_with_quantity: "- %{name} (x%{quantity}) %{expiry}"
      expiry:
        never: ""
        timed: "- _expires in %{duration}_"
      cooldown:
        time: "Note: This reward can be claimed once every %{time}."
        uses: "Note: You have %{remaining} claims left on this reward."
        final: "Note: This is the last time you can claim this reward."
      admin_log:
        title: "Reward package claimed"
        description: |-
          **Package:** %{package}
          **Items:**
          %{reward_items}
      success: "Your rewards have been claimed! Make sure to redeem them before they expire"
