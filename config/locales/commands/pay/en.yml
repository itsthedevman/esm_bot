en:
  commands:
    pay:
      description: Pays the territory protection using poptabs from your locker
      description_extra: Some servers may implement a tax for paying using ESM. You can see how much your territory's protection cost is by using `/server my territories`
      examples:
      - description: Pay the territory protection for `qqoej` on server `esm_malden`
        arguments:
          territory: qqoej
          "on": esm_malden
      - description: Pay the territory protection for custom territory ID `fort_kickass` on server `esm_malden`
        arguments:
          territory: fort_kickass
          "on": esm_malden
      embed:
        description: |-
          %{user}, `%{server_id}` has successfully received the payment of **%{cost}** for `%{territory_id}`.
          You have **%{locker_amount}** left in your locker.
