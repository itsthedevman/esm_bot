default: &default
  token: <%= ENV["DISCORD_TOKEN"] %>
  steam_api_key: <%= ENV["STEAM_TOKEN"] %>
  dev_user_whitelist:
    <% JSON.parse(ENV["DEV_WHITELIST"]).each do |discord_id| %>
      - "<%= discord_id %>"
    <% end %>
  loops:
    # ESM::Request::Overseer
    request_overseer:
      check_every: 15

    # ESM::Websocket::Request::Overseer
    websocket_request_overseer:
      check_every: 15

    # ESM::Websocket::Connection::Overseer
    websocket_connection_overseer:
      check_every: 3

development:
  <<: *default
  prefix: "~"

test:
  <<: *default
  prefix: "~"
  loops:
    # ESM::Request::Overseer
    request_overseer:
      check_every: 0.5

    # ESM::Websocket::Request::Overseer
    websocket_request_overseer:
      check_every: 0.5

    # ESM::Websocket::Connection::Overseer
    websocket_connection_overseer:
      check_every: 0.5

production:
  <<: *default
  prefix: "!"
