default: &default
  token: <%= ENV["DISCORD_TOKEN"] %>
  steam_api_key: <%= ENV["STEAM_TOKEN"] %>
  dev_user_whitelist:
    <% JSON.parse(ENV["DEV_WHITELIST"]).each do |discord_id| %>
      - "<%= discord_id %>"
    <% end %>
  loops:
    # ESM::Request::Overseer
    request_overseer:
      check_every: 15

    # ESM::Websocket::Request::Overseer
    websocket_request_overseer:
      check_every: 15

    # ESM::Bot::ResendQueue
    bot_resend_queue:
      check_every: 5
      max_attempts: 5

    # ESM::Connection::MessageOverseer
    connection_message_overseer:
      check_every: 5

    # ESM::Bot::ReplyOverseer
    bot_reply_overseer:
      check_every: 15

development:
  <<: *default
  prefix: "~"

test:
  <<: *default
  prefix: "~"
  # ESM::Request::Overseer
  request_overseer:
    check_every: 0.5

  # ESM::Websocket::Request::Overseer
  websocket_request_overseer:
    check_every: 0.5

  # ESM::Bot::ResendQueue
  bot_resend_queue:
    check_every: 0.5
    max_attempts: 3

  # ESM::Connection::Manager
  connection_manager:
    check_every: 0.5
    unauthenticated:
      time_to_live: 5
    authenticated:
      check_every: 15


production:
  <<: *default
  prefix: "!"
