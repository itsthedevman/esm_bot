require:
  - rubocop-performance

AllCops:
  NewCops: enable

# I dislike unless because it requires me to think way more than I need to
Style/NegatedIf:
  Enabled: false

# I like explicitly seeing self
Style/RedundantSelf:
  Enabled: false

# Just annoying
Layout/LineLength:
  Enabled: false

# I prefer double quotes
Style/StringLiterals:
  Enabled: false

# This one is iffy right now. Disabled because I don't have documentation on classes
Style/Documentation:
  Enabled: false

# Disabled for rspec tests
Metrics/BlockLength:
  Enabled: false

# Because I like double quotes
Style/StringLiteralsInInterpolation:
  Enabled: false

# Because annoying
Layout/EndOfLine:
  EnforcedStyle: lf

# Because annoying
Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/SymbolArray:
  Enabled: false

# ESM relies heavily on OpenStruct for its more dynamic nature. I will look into moving away from that
Style/OpenStructUse:
  Enabled: false
