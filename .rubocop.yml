AllCops:
  NewCops: enable

# I dislike unless because it requires me to think way more than I need to
Style/NegatedIf:
  Enabled: false

# I like explicitly seeing self
Style/RedundantSelf:
  Enabled: false

# Just annoying
Layout/LineLength:
  Enabled: false

# I prefer double quotes
Style/StringLiterals:
  Enabled: false

# This one is iffy right now. Disabled because I don't have documentation on classes
Style/Documentation:
  Enabled: false

# Disabled for rspec tests
Metrics/BlockLength:
  Enabled: false

# Because I like double quotes
Style/StringLiteralsInInterpolation:
  Enabled: false

# Because annoying
Layout/EndOfLine:
  EnforcedStyle: lf

# Because annoying
Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Lint/DeprecatedOpenSSLConstant:
  Enabled: true

Lint/DuplicateElsifCondition:
  Enabled: true

Lint/MixedRegexpCaptureTypes:
  Enabled: true

Style/AccessorGrouping:
  Enabled: true

Style/ArrayCoercion:
  Enabled: true

Style/BisectedAttrAccessor:
  Enabled: true

Style/CaseLikeIf:
  Enabled: true

Style/HashAsLastArrayItem:
  Enabled: true

Style/HashLikeCase:
  Enabled: true

Style/RedundantAssignment:
  Enabled: true

Style/RedundantFetchBlock:
  Enabled: true

Style/RedundantFileExtensionInRequire:
  Enabled: true

Style/RedundantRegexpCharacterClass:
  Enabled: true

Style/RedundantRegexpEscape:
  Enabled: true

Style/SlicingWithRange:
  Enabled: true

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Naming/VariableNumber:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/Alias:
  EnforcedStyle: prefer_alias_method
